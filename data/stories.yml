version: "3.1"
stories:
  - story: Request sales data for a specific date
    steps:
      - intent: request_sales_data
        entities:
          - date: "21st October 2023"
      - action: action_get_total_and_average_sales

  - story: Request sales data for last three months
    steps:
      - intent: request_sales_data
        entities:
          - number: "3"
      - action: action_get_total_and_average_sales

  - story: Retrieve sales for a specific month and year
    steps:
      - intent: request_sales_data
        entities:
          - month: "September"
          - year: "2023"
      - action: action_get_total_and_average_sales

  - story: Get average sales for multiple months in one year
    steps:
      - intent: request_sales_data
        entities:
          - month_year_pairs:
              - [9, 2023] # September, 2023 
              - [10, 2024] # October, 2024 
      - action: action_get_total_and_average_sales

  - story: Request total sales for multiple years
    steps:
      - intent: request_sales_data
        entities:
          - years_extracted:
              - [2021]
              - [2022]
              - [2023]
      - action: action_get_total_and_average_sales

