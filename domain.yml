version: "3.1"

intents:
  - add_numbers
  - get_month_double
  - get_current_time_date


responses:
  utter_multiply_result:
    - text: "The result of multiplying {num1} and {num2} is {result}."
  utter_month_double:
    - text: "The double of {month} is {result}."
  utter_current_time_date:
    - text: "Today is {day}-{month}-{year}, time is {time}."


actions:
  - action_multiply_numbers
  - action_get_month_double
  - action_get_current_time_date

entities:
  - month
